<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2; margin-top: 20px;">
    <div class="container">
        <div class="card col-mg-6 display-flex justify-content-center pt-3">
            <h1 class="text-center">Update TODO</h1>
            <div class="card-body">
                <form th:action="@{/todo-list}" method="post" th:object="${todo}">
                    <div class="form-group">
                        <label for="id">TODO_ID</label>
                        <input 
                         type="text"
                         name="id"
                         class="form-control"
                         th:field="*{id}"
                         placeholder="Enter TODO_ID . . . " 
                        />
                    </div>
                    <div class="form-group">
                        <label for="work">Work</label>
                        <input 
                         type="text"
                         name="work"
                         class="form-control"
                         th:field="*{work}"
                         placeholder="Enter your work . . . " 
                        />
                    </div>
                    <div class="form-group">
                        <label for="id">Status</label>
                        <input 
                         type="text"
                         name="status"
                         class="form-control"
                         th:field="*{status}"
                         placeholder="Enter your status . . . " 
                        />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-block btn-primary">Save</button>
                        <button type="reset" class="btn btn-block btn-warning">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
